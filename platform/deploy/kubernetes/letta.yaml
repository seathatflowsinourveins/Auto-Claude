# Ultimate Autonomous Platform - Letta Memory Server
# Persistent agent memory with sleep-time compute
#
# Usage:
#   kubectl apply -f letta.yaml -n uap
#   kubectl port-forward svc/letta 8283:8283 -n uap

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: letta-data
  namespace: uap
  labels:
    app.kubernetes.io/name: letta
    app.kubernetes.io/component: memory
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: letta
  namespace: uap
  labels:
    app.kubernetes.io/name: letta
    app.kubernetes.io/component: memory
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: letta
  template:
    metadata:
      labels:
        app.kubernetes.io/name: letta
        app.kubernetes.io/component: memory
    spec:
      containers:
        - name: letta
          image: letta/letta:latest
          ports:
            - name: http
              containerPort: 8283
              protocol: TCP
          env:
            - name: LETTA_SERVER_PORT
              value: "8283"
            - name: LETTA_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: uap-config
                  key: LETTA_DEBUG
          volumeMounts:
            - name: data
              mountPath: /root/.letta
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: letta-data

---
apiVersion: v1
kind: Service
metadata:
  name: letta
  namespace: uap
  labels:
    app.kubernetes.io/name: letta
    app.kubernetes.io/component: memory
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8283
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: letta
