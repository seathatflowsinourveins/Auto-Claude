[pytest]
# V36 Test Configuration
addopts = --ignore=docs --ignore=sdks -v --tb=short
asyncio_mode = auto
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    contract: marks tests as contract tests for adapters
    unit: marks tests as unit tests
    requires_sdk: marks test as requiring a specific SDK
    asyncio: marks tests as async (pytest-asyncio)

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.v1
    ignore::UserWarning:pydantic.v1
    ignore::DeprecationWarning:httplib2
    ignore::FutureWarning:torch.cuda
    ignore::FutureWarning:google.generativeai
    ignore::UserWarning:opik.rest_api
    ignore::DeprecationWarning:pyparsing
    ignore::pytest.PytestReturnNotNoneWarning
    ignore::DeprecationWarning:pkg_resources

# Logging
log_cli = false
log_cli_level = WARNING
log_file = test_output.log
log_file_level = DEBUG

# Async timeout
asyncio_default_fixture_loop_scope = function
